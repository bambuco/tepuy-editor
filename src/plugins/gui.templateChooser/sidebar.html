<script id="gui-tplchooser-sidebar" type="text/x-template">
{^{tabs}}
	<ul id="tabs" >
		<li><a href="#tab_new" data-i18n="sidebar.new" ></a></li>
		<li><a href="#tab_edit" data-i18n="sidebar.edit"></a></li>
	</ul>
	<div id="tab_new">
		<label data-i18n="label.keyword" ></label> 
		<input type="text" id="keyword" required/> <br>

		<div id="categories" >
			<h4 data-i18n="label.categories" ></h4>
			 <br>
			{{for categories}}
				<input type="checkbox" id="{{:}}" name="checks[]" value="{{:}}">
				<label for="{{:}}"> {{:}}</label><br>
			{{/for}}
		</div>

		<button class="ui-button ui-corner-all btn_filter" id="filter" data-i18n="button.filter" data-link="{on ~onFilter}" ></button>
	</div>
	<div id="tab_edit">
		//Editar y busqueda
	</div>
	{{/tabs}}
</script>
