<script id="gui-tplchooser-sidebar" type="text/x-template">
    {^{tabs _activate=onTabActivate}}
    <ul id="tabs">
        <li data-tab-id="tab_new"><a href="#tab_new" data-i18n="sidebar.new" ></a></li>
        <li data-tab-id="tab_edit"><a href="#tab_edit" data-i18n="sidebar.edit"></a></li>
    </ul>
    <div id="tab_new" class="tpy-filter-box">
        <div class="search-box">
            {{:~icon('search')}}
            <input type="text" id="keyword" class="text-box" placeholder="{{:~translate('label.keyword')}}" />
        </div>
        <div id="categories" class="tpy-check-list" >
            <h2 data-i18n="label.category"></h2>
            {^{for model.categories}}
                <input type="checkbox" value="{{:value}}" id="c_{{:#index}}" />
                <label for="c_{{:#index}}">{{:text}}</label>
            {{/for}}
        </div>

        <button class="ui-button ui-corner-all" id="filter" data-link="{on applyFilter}" >
            {{:~icon('filter')}}&nbsp;{{:~translate('button.filter')}} 
        </button>
    </div>
    <div id="tab_edit">
        &nbsp; <!--ToDo: Implement searching on objects-->
    </div>
    {{/tabs}}
</script>
