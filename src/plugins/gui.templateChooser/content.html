<script id="gui-tplchooser-content" type="text/x-template">
	<div id="tpe-object-container">
		{{for templates}}
		<div class="template-result" id="{{:id}}"  data-link="{on ~onDetail}">
			<img src="{{:imagen}}" />
			<br>
			<h3> {{:name}} </h3>
			<br>
			<p>{{:description}}</p>
			<spam data-i18n="template.lastMod"></spam><em>{{:createdBy}}</em>
		</div>
		{{/for}}
	</div>


	<div id="detailTemplate" style="display:none;">
		<div class="" >	
			<h3 id="detailName" ></h3>
			<br>
			<p id="detailText">
			</p>
			<img id="detailImg" src="" />
			<br>
			<strong><em data-i18n="template.lastMod"></em></strong><span id="detailDate" ></span><br>
			<strong><span data-i18n="template.license" ></span></strong><em id=detailLicense></em>
		</div>	
	</div>
</script>
